name: Release Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Zip Plugin
        # Exclude development files to keep the package clean
        run: |
          zip -r PSBananaUXP.zip . -x "*.git*" "node_modules/*" ".github/*" ".vscode/*" "*.bat" "*.DS_Store" "todo.md" ".agent/*" "update_manifest_version.js" ".qoder/*" "Plugin/*" "icons/*.psd" "icons/BananaIcon-assets/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PSBananaUXP.zip
          draft: false
          prerelease: false
          generate_release_notes: true
